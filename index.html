<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzas menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7034fa63e0.js"></script>
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="menu-wrapper">
        <div class="menu-logo">
          <h1>ITALIAN PIZZERIA</h1>
          <p>since 1963</p>
        </div>
        <div class="menu-actions">
          <div>
            <button class="add-pizza-btn">Add pizza</button>
          </div>
          <select name="sort" id="sort">
            <option class="select-value" value="name">Sort by name</option>
            <option class="select-value" value="price">Sort by price</option>
            <option class="select-value" value="heat">Sort by heat</option>
          </select>
        </div>
        <div class="pizzas-menu">
          <!-- pizzas list -->
        </div>
      </div>
    </main>
  </body>
</html>
